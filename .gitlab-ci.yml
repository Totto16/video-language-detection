image: debian:12

stages: # List of stages for jobs, and their order of execution
    - python_checks
    - sonar_check

python-lint-job:
    stage: python_checks
    allow_failure: false
    image: python:3.11-bookworm
    script:
        - pip install pipenv -U --quiet
        - apt-get update
        - apt-get install python3-wxgtk4.0 libgtk-4-dev -y
        - pipenv install --dev
        - pipenv run lint

python-test-job:
    stage: python_checks
    allow_failure: false
    image: python:3.11-bookworm
    script:
        - pip install pipenv -U --quiet
        - apt-get update
        - apt-get install python3-wxgtk4.0 libgtk-4-dev ffmpeg -y
        - pipenv install --dev
        - pipenv run test

sonarqube-check:
    image:
        name: sonarsource/sonar-scanner-cli:latest
        entrypoint: [""]
    stage: sonar_check
    needs:
        - python-lint-job
        - python-test-job
    variables:
        SONAR_USER_HOME: "${CI_PROJECT_DIR}/.sonar" # Defines the location of the analysis task cache
        GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
    cache:
        key: "${CI_JOB_NAME}"
        paths:
            - .sonar/cache
    script:
        - pip install pipenv -U --quiet
        # TODO:check if this is even debian / ubuntu or alpine and install ffprobe
        - apt-get update
        - apt-get install python3.11 --install-recommends python3-wxgtk4.0 libgtk-4-dev ffmpeg -y
        - pipenv install --dev
        - pipenv run coverage
        - sonar-scanner
    allow_failure: false
    rules:
        - if: $CI_COMMIT_BRANCH == 'main' && $CI_RUNNER_EXECUTABLE_ARCH == 'linux/amd64'
